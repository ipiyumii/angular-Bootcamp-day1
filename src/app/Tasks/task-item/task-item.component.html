<div class="items">
    <span class="name">
        <mat-checkbox 
            (click)="$event.stopPropagation()" 
            [checked] = "item.completed"
            (change) = "toogleComplete()"
        >


        @if(isComplete) {
            <p [ngClass]="{ 'completed-task': item.completed }">{{item.title}}</p>
        } @else {
           <p>{{item.title}}</p> 
        }
        
            
        </mat-checkbox>
    </span> 
</div>
